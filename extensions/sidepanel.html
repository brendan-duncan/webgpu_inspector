<!DOCTYPE html>
<html>
  <head>
    <link href="sidepanel.css" rel="stylesheet">
  </head>
  <body>
    <div id="head">
      <div>WebGPU Debugger</div>
    </div>
    <div class="controlblock">
      <form id="record">
        <div>
          <label>Frames <input id="record_frames" type="text" value="1"></label>
        </div>
        <div>
          <label>Filename <input id="record_filename" type="text" value="webgpu_record"></label>
        </div>
        <div>
          <button type="submit">Record</button>
        </div>
      </form>
    </div>
    <div class="controlblock">
      <form id="inspect">
        <div>
          <button type="submit">Inspect</button>
        </div>
      </form>
    </div>
    <div class="inspection">
    </div>
    <script src="sidepanel.js" type="module"></script>
  </body>
</html>
